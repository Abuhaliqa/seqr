name: Seqr tests

# Run the test suite on pushes (incl. merges) to master and dev
# Run the test suite when a PR is opened, pushed to, or reopened
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  python:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }} 
    strategy:
      matrix:
        python-version: [3.7]
        experimental: [false]
        # test a modern version of python, but don't fail the workflow if it's broken
        include:
        - python-version: 3.9
          experimental: true
    
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: 'pgtest'
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --upgrade
        pip install -r requirements-dev.txt
    - name: Run coverage tests
      run: |
        coverage run --source="./matchmaker","./seqr","./reference_data" --omit="*/migrations/*","*/apps.py" manage.py test -p '*_tests.py' -v 2 reference_data seqr matchmaker
        coverage report --fail-under=99

  nodejs:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [11.8.0]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: echo -ne "\n \n \3033[1B\nsemantic/\n" | npm install || true
      working-directory: ./ui
    - run: npm test
      working-directory: ./ui

  local_install_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run test_local_deployment script
        run: ./test_local_deployment.sh
