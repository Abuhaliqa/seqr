version: '2.4'

services:
  postgres:
    image: gcr.io/seqr-project/postgres:gcloud-dev
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./initdb.sh:/docker-entrypoint-initdb.d/initdb.sh
    healthcheck:
      test: bash -c "psql -h localhost -U xwiki -d xwiki -c 'BEGIN; END;'";  #pg_isready -h postgres -U postgres
      interval: 5s
      timeout: 10s
      retries: 100


  redis:
    image: gcr.io/seqr-project/redis:gcloud-dev
    ports:
      - 6379:6379
    healthcheck:
      test: redis-cli ping
      interval: 3s
      timeout: 5s
      retries: 100


  elasticsearch:
    image: gcr.io/seqr-project/elasticsearch:gcloud-dev
    ports:
      - 9200:9200
    volumes:
      - ./data/elasticsearch:/elasticsearch-data
    healthcheck:
      test: bash -c "curl -s elasticsearch:9200 | grep search"


  kibana:
    image: gcr.io/seqr-project/kibana:gcloud-dev
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_SERVICE_HOSTNAME=elasticsearch
      - ELASTICSEARCH_SERVICE_PORT=9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: bash -c "curl -s kibana:5601 | grep kibana"
      interval: 3s
      timeout: 5s
      retries: 100


  phenotips:
    image: gcr.io/seqr-project/phenotips:gcloud-dev
    ports:
      - 8080:8080
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: bash -c "curl -s 'http://localhost:8080/bin/login/XWiki/XWikiLogin' | grep phenotips"
      interval: 5s
      timeout: 10s
      retries: 100


  seqr:
    image: gcr.io/seqr-project/seqr:gcloud-dev
    ports:
      - 8000:8000
    environment:
      - SEQR_GIT_BRANCH=dev
      - PYTHONPATH=/seqr
      - STATIC_MEDIA_DIR=/seqr_static_files
      - POSTGRES_SERVICE_HOSTNAME=postgres
      - ELASTICSEARCH_SERVICE_HOSTNAME=elasticsearch
      - PHENOTIPS_SERVICE_HOSTNAME=phenotips
      - REDIS_SERVICE_HOSTNAME=redis
      - PGHOST=postgres
      - PGUSER=postgres
      - GUNICORN_WORKER_THREADS=4
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      phenotips:
        condition: service_healthy
    healthcheck:
      test: bash -c "curl -s 'http://localhost:8000' | grep html"
