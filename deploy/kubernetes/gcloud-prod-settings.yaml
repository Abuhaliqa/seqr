DEPLOY_TO: 'gcloud-prod'
DEPLOY_TO_PREFIX: 'gcloud'
DEPLOYMENT_TYPE: 'prod'

DOCKER_IMAGE_PREFIX: 'gcr.io/{{ GCLOUD_PROJECT }}'

# gcloud settings
CLUSTER_NAME: 'seqr-v2-cluster-prod'
CLUSTER_MACHINE_TYPE: 'n1-highmem-4'   # n1-standard-2, n1-standard-4 .. n1-standard-64,  n1-highmem-2, n1-highcpu-2 ..
CLUSTER_NUM_NODES: 2

GCLOUD_ZONE: 'us-central1-b'

CLUSTER_EXTERNAL_IP: '35.192.85.128'
CLUSTER_HOSTNAME: 'seqr-v2.broadinstitute.org'

USE_EXTERNAL_POSTGRES_DB: false
#EXTERNAL_POSTGRES_IP: '35.185.45.141'
#SERVICE_ACCOUNT_KEY_FILE: 'account-key-file-30ea80400948.json'

CLOUD_PROVIDER: 'google'
USE_GCLOUD_DATAPROC: yes


