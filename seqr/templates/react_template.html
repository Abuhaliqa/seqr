{% load render_bundle from webpack_loader %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

  <title>{{ page_title }}</title>

  <link rel="stylesheet" type="text/css" href="{% static 'third_party/css/lato.css' %}" />

  <script type="text/javascript">
      window.initialJSON = {{ initial_json|safe }};
  </script>


  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css">
</head>

<body style="font-family:'Lato'; color:#111111;">
  <div id="reactjs-root" style="height:100%; min-height:100%;"></div>

  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <style>
    .mce-widget.mce-tooltip {
      display: none !important;
    }
  </style>

  {% render_bundle webpack_bundle %}
</body>
</html>
