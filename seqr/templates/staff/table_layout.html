<html>
  <head>
    <!-- link & script tag generated by selecting DataTables, jQuery3 and extensions Buttons, FixedColumns, FixedHeader in https://datatables.net/download/ -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.2.1/dt-1.10.16/b-1.4.2/fc-3.2.3/fh-3.1.3/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.2.1/dt-1.10.16/b-1.4.2/fc-3.2.3/fh-3.1.3/datatables.min.js"></script>
    
    <script>
      $(document).ready(function() {
    	  
      
          window.dataTable = $('#dataTable').DataTable({
            paging: false,
            columnDefs: [ {
              searchable: false,
              orderable: false,
              targets: 0,
            } ],
            order: [[ 1, 'asc' ]],
            buttons: [
              'csv', 'excel', 'pdf'
            ],
          });

          // index column (https://datatables.net/examples/api/counter_columns.html)
          window.dataTable.on( 'order.dt search.dt', function () {
          window.dataTable.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
              cell.innerHTML = i+1;
            } );
          } ).draw();
          
          
          $(document).ready(function() {
              window.dataTable = $('#diskStatusDataTable').DataTable({});
          
      });
    </script>
    <style>
      .data-table-header {
        white-space: nowrap;
        text-align: left;
      }
      .data-table-row {
        text-align: left;
      }
    </style>
  </head>
  <body>

    <div style="width:100%">
      <a href="/">seqr</a>  &nbsp;  <a href="/staff">staff dashboard</a>
    </div>
    {% block dataTable %}
    {% endblock %}

  </body>
</html>
