<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/fixedheader/3.1.3/js/dataTables.fixedHeader.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/fixedheader/3.1.3/css/fixedHeader.dataTables.min.css">
    <script>
      $(document).ready(function() {
          window.dataTable = $('#dataTable').DataTable({
            paging: false,
            columnDefs: [ {
              searchable: false,
              orderable: false,
              targets: 0,
            } ],
            order: [[ 1, 'asc' ]],
            buttons: [
              'csv', 'excel', 'pdf'
            ],
          });

          // index column (https://datatables.net/examples/api/counter_columns.html)
          t.on( 'order.dt search.dt', function () {
            t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
              cell.innerHTML = i+1;
            } );
          } ).draw();
      });
    </script>
    <style>
      .data-table-header {
        white-space: nowrap;
        text-align: left;
      }
      .data-table-row {
        text-align: left;
      }
    </style>
  </head>
  <body>

    <div style="width:100%">
      <a href="/">seqr</a>  &nbsp;  <a href="/staff">staff dashboard</a>
    </div>
    {% block dataTable %}
    {% endblock %}

  </body>
</html>
