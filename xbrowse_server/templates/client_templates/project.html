
<script type="text/template" id="tpl-families-by-gene">
    <h2>Mendelian Inheritance</h2>
    <p>
        Do any Mendelian families in this project have variants in this gene that clearly segregate according to a particular inheritance model?
        A family will only be listed if it clearly "makes sense" to explore a particular inheritance model in that family.
        For example, de novo inheritance will not be considered if the pedigree does not contain any parent/child triplets.
    </p>
    <div class="col-md-2">
        <h5>Recessive</h5>
        <% if (family_matrix.recessive.length > 0) { %>
            <ul class="unstyled">
            <% _.each(family_matrix.recessive, function(family_id) { %>
                <li><%= family_id %></li>
            <% }); %>
            </ul>
        <% } else { %>
        <em>No families</em>
        <% } %>
    </div>
    <div class="col-md-2">
        <h5>De Novo</h5>
        <% if (family_matrix.de_novo.length > 0) { %>
            <ul class="unstyled">
            <% _.each(family_matrix.de_novo, function(family_id) { %>
                <li><%= family_id %></li>
            <% }); %>
            </ul>
        <% } else { %>
        <em>No families</em>
        <% } %>
    </div>
    <div class="col-md-2">
        <h5>Dominant</h5>
        <% if (family_matrix.dominant.length > 0) { %>
            <ul class="unstyled">
            <% _.each(family_matrix.dominant, function(family_id) { %>
                <li><%= family_id %></li>
            <% }); %>
            </ul>
        <% } else { %>
        <em>No families</em>
        <% } %>
    </div>
</script>


<script type="text/template" id="tpl-project-rare-variants">
    <h2>All Rare Functional Variants</h2>
    <p>
        Below are all rare (< 1%) coding variants in this gene.<br>
        All rare coding variants are shown, regardless of annotation or quality.
    </p>
    <a class="download-csv" style="float:right;font-size:16px"><b>Download Results</b></a>
    <div class="variants-container"></div>

</script>


<script type="text/template" id="tpl-rare-variant-project">
    <div class="row variantrow">
        <div class="col-md-12">
            <div class="variant-container"></div>
        </div>
    </div>
</script>


<script type="text/template" id="tpl-project-knockout">
    <div class="row variantrow">
        <div class="col-md-2">
            <div class="greytext">Individual</div>
            <%= individual.indiv_id %>
            <div class="greytext">Family</div>
            <%= individual.family_id %>
        </div>
        <div class="col-md-10">
            <div class="variants-container"></div>
        </div>
    </div>
</script>


<script type="text/template" id="tpl-project-knockouts">
    <h2>Rare Recessive Variants</h2>
    <p>Individuals that have one or more rare (&lt; 1%) missense or LoF alleles
       with a homozygous recessive, x-linked, or compound heterozygous
       pattern of inheritance.</p>
    <a class="download-csv" style="float:right;font-size:16px"><b>Download Results</b></a>
    <div class="knockouts-container"></div>
</script>
