{% extends 'base.html' %}

{% block extrahead %}
<link rel="author" href="https://plus.google.com/115913381615301303572"/>
{% endblock %}

{% block content %}
    <div class="container"><div style="height:40px;"></div></div>
    <div class="container">
        <div class="row">
            <div class="col-md-9 docs-content">
                {{ html_content|safe }}
            </div>
            <div class="col-md-3">
                <div>
                    <h5>xBrowse User Documentation</h5>
                    {% for page in docs_pages %}
                        <a href="{{ BASE_URL }}docs/{{ page.slug }}">{{ page.title }}</a><br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
